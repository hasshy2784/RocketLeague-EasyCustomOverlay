<!DOCTYPE html>
<html lang="ja">

  <head>

    <title>RocketLeague EasyCustomOverlay (Main) by HASSHY</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./flex-gauge-master/FlexGauge.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_custom.css">

  </head>

  <body>

    <div class="position-relative full-screen invisible" id="main-ui">
      
      <!-- リプレイ画像の指定 -->
      <div class="position-absolute d-none" id="replay-image">
        <img class="position-absolute" src="./images/replay.png">
        <img class="position-absolute" id="scored-blue-image" src="./images/scored-blue.png">
        <img class="position-absolute" id="scored-orange-image" src="./images/scored-orange.png">
      </div>

      <!-- 各プレイヤー情報背景画像の指定 -->
      <div class="position-absolute" id="players-back-image">
        <img src="./images/players-back.png">
      </div>

      <!-- スコアボード画像の指定 -->
      <div class="position-absolute" id="score-board-image">
        <img src="./images/score-board.png">
      </div>

      <!-- Blueチームアクティブ画像の指定 -->
      <div class="position-absolute d-none" id="active-blue-image">
        <img src="./images/active-blue.png">
      </div>

      <!-- Orangeチームアクティブ画像の指定 -->
      <div class="position-absolute d-none" id="active-orange-image">
        <img src="./images/active-orange.png">
      </div>

      <!-- ■ ミニマップ情報 ■ -->
      <div class="position-absolute" id="minimap-box">
        <img class="position-absolute" src="./images/minimap.png">
        <canvas class="position-absolute" id="field" width="300px" height="200px"></canvas>
      </div>

      <!-- ■ スコアボード情報 ■ ここから -->
      <div class="position-absolute full-screen" id="score-box">

        <!-- タイマー -->
        <div class="position-absolute" id="timer-box">
          <span class="d-none" id="overtime-text">+</span>
          <span id="timer">5:00</span>
        </div>

        <!-- Blueチーム名 -->
        <div class="position-absolute" id="blue-team-name-box">
          <span id="blue-team-name">Blue Team Name</span>
        </div>
        <!-- Blueチームスコア -->
        <div class="position-absolute" id="blue-score-box">
          <span id="blue-score">0</span>
        </div>

        <!-- Orangeチーム名 -->
        <div class="position-absolute" id="orange-team-name-box">
          <span id="orange-team-name">Orange Team Name</span>
        </div>
        <!-- Orangeチームスコア -->
        <div class="position-absolute" id="orange-score-box">
          <span id="orange-score">0</span>
        </div>

      </div>
      <!-- ■ スコアボード情報 ■ ここまで -->


      <!-- ■ Blueチームの情報 ■ ここから -->
      <div class="position-absolute full-screen" id="blue-players-box">

        <!-- Blueチームプレイヤー1の情報 -->
        <div class="position-absolute full-screen d-none" id="blue-player-1-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="blue-player-1-name-box">
            <span id="blue-player-1-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="blue-player-1-boost-box">
            <span id="blue-player-1-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress" id="blue-player-1-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100" id="blue-player-1-p-bar">
            </div>
          </div>

        </div>

        <!-- Blueチームプレイヤー2の情報 -->
        <div class="position-absolute full-screen d-none" id="blue-player-2-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="blue-player-2-name-box">
            <span id="blue-player-2-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="blue-player-2-boost-box">
            <span id="blue-player-2-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress" id="blue-player-2-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="blue-player-2-p-bar">
            </div>
          </div>

        </div>

        <!-- Blueチームプレイヤー3の情報 -->
        <div class="position-absolute full-screen d-none" id="blue-player-3-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="blue-player-3-name-box">
            <span id="blue-player-3-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="blue-player-3-boost-box">
            <span id="blue-player-3-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress" id="blue-player-3-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="blue-player-3-p-bar">
            </div>
          </div>

        </div>

        <!-- Blueチームプレイヤー4の情報 -->
        <div class="position-absolute full-screen d-none" id="blue-player-4-box">
        
          <!-- プレイヤー名 -->
          <div class="position-absolute" id="blue-player-4-name-box">
            <span id="blue-player-4-name">name</span>
          </div>
        
          <!-- ブースト値 -->
          <div class="position-absolute" id="blue-player-4-boost-box">
            <span id="blue-player-4-boost">20</span>
          </div>
        
          <!-- ブーストバー -->
          <div class="position-absolute progress" id="blue-player-4-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="blue-player-4-p-bar">
            </div>
          </div>
        
        </div>

      </div>
      <!-- ■ Blueチームの情報 ■ ここまで -->

      
      <!-- ■ Orangeチームの情報 ■ ここから -->
      <div class="position-absolute full-screen" id="orange-players-box">

        <!-- Orangeチームプレイヤー1の情報 -->
        <div class="position-absolute full-screen d-none" id="orange-player-1-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="orange-player-1-name-box">
            <span id="orange-player-1-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="orange-player-1-boost-box">
            <span id="orange-player-1-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress justify-content-end" id="orange-player-1-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="orange-player-1-p-bar">
            </div>
          </div>

        </div>

        <!-- Orangeチームプレイヤー2の情報 -->
        <div class="position-absolute full-screen d-none" id="orange-player-2-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="orange-player-2-name-box">
            <span id="orange-player-2-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="orange-player-2-boost-box">
            <span id="orange-player-2-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress justify-content-end" id="orange-player-2-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="orange-player-2-p-bar">
            </div>
          </div>

        </div>

        <!-- Orangeチームプレイヤー3の情報 -->
        <div class="position-absolute full-screen d-none" id="orange-player-3-box">

          <!-- プレイヤー名 -->
          <div class="position-absolute" id="orange-player-3-name-box">
            <span id="orange-player-3-name">name</span>
          </div>

          <!-- ブースト値 -->
          <div class="position-absolute" id="orange-player-3-boost-box">
            <span id="orange-player-3-boost">20</span>
          </div>

          <!-- ブーストバー -->
          <div class="position-absolute progress justify-content-end" id="orange-player-3-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="orange-player-3-p-bar">
            </div>
          </div>

        </div>

        <!-- Orangeチームプレイヤー4の情報 -->
        <div class="position-absolute full-screen d-none" id="orange-player-4-box">
        
          <!-- プレイヤー名 -->
          <div class="position-absolute" id="orange-player-4-name-box">
            <span id="orange-player-4-name">name</span>
          </div>
        
          <!-- ブースト値 -->
          <div class="position-absolute" id="orange-player-4-boost-box">
            <span id="orange-player-4-boost">20</span>
          </div>
        
          <!-- ブーストバー -->
          <div class="position-absolute progress justify-content-end" id="orange-player-4-p-bar-box">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="orange-player-4-p-bar">
            </div>
          </div>
        
        </div>

      </div>
      <!-- ■ Orangeチームの情報 ■ ここまで -->
      
      <!-- ■ アクティブプレイヤーの情報 ■ ここから -->
      <div class="position-absolute full-screen" id="active-box">

        <!-- プレイヤー名 -->
        <div class="position-absolute" id="active-name-box">
          <span id="active-name">Name</span>
        </div>

        <!-- スコア -->
        <div class="position-absolute" id="active-score-box">
          <span id="active-score">1</span>
        </div>

        <!-- ゴール数 -->
        <div class="position-absolute" id="active-goals-box">
          <span id="active-goals">1</span>
        </div>

        <!-- シュート数 -->
        <div class="position-absolute" id="active-shots-box">
          <span id="active-shots">1</span>
        </div>

        <!-- アシスト数 -->
        <div class="position-absolute" id="active-assists-box">
          <span id="active-assists">1</span>
        </div>

        <!-- セーブ数 -->
        <div class="position-absolute" id="active-saves-box">
          <span id="active-saves">1</span>
        </div>

        <!-- デモ数 -->
        <div class="position-absolute" id="active-demos-box">
          <span id="active-demos">1</span>
        </div>

        <!-- 他の車体との接触数 -->
        <div class="position-absolute" id="active-cartouches-box">
          <span id="active-cartouches">0</span>
        </div>

        <!-- 車体速度 -->
        <div class="position-absolute" id="active-speed-box">
          <span id="active-speed">0</span>
        </div>

        <!-- ボールタッチ回数 -->
        <div class="position-absolute" id="active-touches-box">
          <span id="active-touches">0</span>
        </div>

        <!-- ブースト値 -->
        <div class="position-absolute" id="active-boost-box">
          <span id="active-boost">0</span>
        </div>

        <!-- ブーストゲージ -->
        <div class="position-absolute" id="active-p-gage-box"></div>

      </div>
      <!-- ■ アクティブプレイヤーの情報 ■ ここまで -->



      <!-- ■ 得点者情報 ■ ここから -->
      <div class="position-absolute full-screen" id="scorer-box">

        <!-- プレイヤー名 -->
        <div class="position-absolute" id="scorer-name-box">
          <span id="scorer-name">Name</span>
        </div>

        <!-- アシストプレイヤー名 -->
        <div class="position-absolute" id="scorer-assister-box">
          <span id="scorer-assister">Name</span>
        </div>

        <!-- シュート速度（KPH） -->
        <div class="position-absolute" id="scorer-ballspeed-box">
          <span id="scorer-ballspeed">100</span>
        </div>

      </div>
      <!-- ■ 得点者情報 ■ ここまで -->


      <!-- トランジション（ゴール後）画像の指定 -->
      <div class="position-absolute d-none" id="transition-after-goal-image">
        <img class="position-absolute" src="./images/transition-after-goal.png">
      </div>

      <!-- トランジション（リプレイ後）画像の指定 -->
      <div class="position-absolute d-none" id="transition-after-replay-image">
        <img class="position-absolute" src="./images/transition-after-replay.png">
      </div>

    </div>

    <!-- Flex Gauge by Jiff Millies -->
    <!-- https://github.com/jeffmillies/flex-gauge -->
    <script>
      let gauge = new FlexGauge({
          appendTo: '#active-p-gage-box',
          arcAngleStart: 0.5,
          arcAngleEnd: 1.8,
          arcFillStart: 0,
          arcFillTotal: 100,
          animateSpeed: 1,

          elementWidth: 200,
          elementHeight: 200,

          arcSize: 85, // ゲージの大きさ
          arcStrokeFg: 30, // バー本体の太さ
          arcStrokeBg: 30, // バー背景の太さ

          colorArcFg: '#FF0000', // バー本体の色
          arcBgColorLight: 80, // バー背景の明度（0 ～ 255）
          arcBgColorSat: 20 // バー背景の彩度（0 ～ 100）
        });
    </script>
    <script type="text/javascript" src="https://84log.xii.jp/libs/rl-eco_app.js"></script>
    <!-- <script type="text/javascript" src="../../libs/rl-eco_app.js"></script> -->
  </body>

</html>
